<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./A_futuristic_and_sleek_logo_for_a_maintenance_mana.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 4px 4px 20px rgba(0,0,0,0.3);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            background: linear-gradient(90deg, #007BFF, #00D4FF);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #008cff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione</h2>
        <p>Seleziona il tipo di registrazione o accedi:</p>
        <button onclick="window.location.href='registrazione_ente.html'">Registrati come Ente</button>
        <button onclick="window.location.href='registrazione_societa.html'">Registrati come Societ√†</button>
        <button onclick="window.location.href='login.html'">Accedi</button>
    </div>
</body>
</html>
